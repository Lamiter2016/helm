  enabled: true

  ingress:
    enabled: true
    from:
      - podSelector: {}
      # - namespaceSelector:
      #     matchLabels:
      #       kubernetes.io/metadata.name: default
    ports:
      - port: 80
        protocol: TCP
      - port: 443
        protocol: TCP
  egress:
    enabled: true
    to:
      - ipBlock:
          cidr: 0.0.0.0/0
    ports:
      - port: 80
        protocol: TCP
      - port: 443
        protocol: TCP
