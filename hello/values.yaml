image: nginxdemos/hello:latest
port: 80
targetPort: 80
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 10
  targetMemoryUtilizationPercentage: 30
livenessProbe:
  enabled: true
  path: /healthz
  port: port
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 3

readinessProbe:
  enabled: true
  path: /ready
  port: port
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 2
  failureThreshold: 3
